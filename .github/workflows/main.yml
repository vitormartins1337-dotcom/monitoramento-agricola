name: Monitoramento Agro-Intel

on:
  schedule:
    # Horários UTC: 09h (06h BRT), 14h (11h BRT), 18h (15h BRT)
    - cron: '0 9,14,18 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Executar Script
      env:
        OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
      run: python clima_alerta.py

    - name: Salvar Logs
      run: |
        git config --global user.name "AgroBot"
        git config --global user.email "bot@github.com"
        git add input_atividades.txt caderno_de_campo_master.csv
        git commit -m "Log Diário" || echo "Sem alterações"
        git push
